<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="js/interaction.js"></script>
</head>

<body style="margin: 0px; overflow: hidden">
  <div class="speech-bubble"></div>
  <a-scene embedded cursor="rayOrigin: mouse" accepts-clicks vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" gesture-detector>
    <a-assets>
      <!-- the characters -->
      <a-asset-item id="Cleric-obj" src="builder-markers/characters/Cleric.obj"></a-asset-item>
      <a-asset-item id="Ranger-obj" src="builder-markers/characters/Ranger.obj"></a-asset-item>
      <a-asset-item id="Rogue-obj" src="builder-markers/characters/Rogue.obj"></a-asset-item>
      <a-asset-item id="Warrior-obj" src="builder-markers/characters/Warrior.obj"></a-asset-item>
      <a-asset-item id="Wizard-obj" src="builder-markers/characters/Wizard.obj"></a-asset-item>

      <!-- the weapons -->
      <a-asset-item id="Cleric_Staff-obj" src="builder-markers/weapon/Cleric_Staff.obj"></a-asset-item>
      <a-asset-item id="Ranger_Arrow-obj" src="builder-markers/weapon/Ranger_Arrow.obj"></a-asset-item>
      <a-asset-item id="Rogue_Dagger-obj" src="builder-markers/weapon/Rogue_Dagger.obj"></a-asset-item>
      <a-asset-item id="Warrior_Sword-obj" src="builder-markers/weapon/Warrior_Sword.obj"></a-asset-item>
      <a-asset-item id="Wizard_Staff-obj" src="builder-markers/weapon/Wizard_Staff.obj"></a-asset-item>
    </a-assets>

    <!-- the characters -->
    <a-marker id="Cleric-marker" type="pattern" url="builder-markers/Cleric.patt">
      <a-entity id="Cleric" obj-model="obj: #Cleric-obj;" material="color: green" rotation="0 90 0" position="0 0 0.5"
        scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Ranger-marker" type="pattern" url="builder-markers/Ranger.patt">
      <a-entity id="Ranger" obj-model="obj: #Ranger-obj;" material="color: green" rotation="0 90 0" position="0 0 0.5"
        scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Rogue-marker" type="pattern" url="builder-markers/Rogue.patt">
      <a-entity id="Rogue" obj-model="obj: #Rogue-obj;" material="color: green" rotation="0 90 0" position="0 0 0.5"
        scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Warrior-marker" type="pattern" url="builder-markers/Warrior.patt">
      <a-entity id="Warrior" obj-model="obj: #Warrior-obj;" material="color: green" rotation="0 90 0"
        position="0 0 0.5" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Wizard-marker" type="pattern" url="builder-markers/Wizard.patt">
      <a-entity id="Wizard" obj-model="obj: #Wizard-obj;" material="color: green" rotation="0 90 0" position="0 0 0.5"
        scale="1 1 1"></a-entity>
    </a-marker>

    <!-- the weapons -->
    <a-marker id="Staff-marker" type="pattern" url="builder-markers/Cleric_Staff.patt">
      <a-entity id="Staff" obj-model="obj: #Cleric_Staff-obj;" material="color: green" rotation="90 -45 0"
        position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Arrow-marker" type="pattern" url="builder-markers/Ranger_Arrow.patt">
      <a-entity id="Arrow" obj-model="obj: #Ranger_Arrow-obj;" material="color: green" rotation="0 45 0"
        position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Dagger-marker" type="pattern" url="builder-markers/Rogue_Dagger.patt">
      <a-entity id="Dagger" obj-model="obj: #Rogue_Dagger-obj;" material="color: green" rotation="90 -45 45"
        position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Sword-marker" type="pattern" url="builder-markers/Warrior_Sword.patt">
      <a-entity id="Sword" obj-model="obj: #Warrior_Sword-obj;" material="color: green" rotation="180 0 0"
        position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>
    <a-marker id="Wizard_Staff-marker" type="pattern" url="builder-markers/Wizard_Staff.patt">
      <a-entity id="Wizard_Staff" obj-model="obj: #Wizard_Staff-obj;" material="color: green" rotation="90 -45 0"
        position="0 0 0" scale="1 1 1"></a-entity>
    </a-marker>

    <a-marker id="demo-marker" type="pattern" url="builder-markers/demo.patt">
      <a-box id="demo" position="0 0.5 0" scale="0.5 0.5 0.5" material="color: green;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
